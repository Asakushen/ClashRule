;=============代理分组=============
;控制分组（常用调整项）
custom_proxy_group=✈️ 手动选择`select`.*
custom_proxy_group=🛩️ 手动选择备用`select`[]🎯 国内直连`.*
custom_proxy_group=🚢 手动选择2`select`[]🎯 国内直连`.*
custom_proxy_group=🚁 自建节点`select`(自建|self|dev)

;常用服务分组
custom_proxy_group=📲 Telegram`select`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点
