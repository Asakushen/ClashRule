# 机场订阅
proxy-providers:
  Airport1:
    url: "机场订阅填到这里，两端引号不要去掉，不要填写到下方链接里去！！"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
    proxy: 直连

# 节点信息
proxies:
  - {name: 直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可
#external-controller: 0.0.0.0:9090
#secret: ""
#external-ui: "/etc/mihomo/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
  - {name: ✈️ 手动选择, type: select, include-all: true,}
  - {name: 🛩 手动选择备用, type: select, include-all: true}
  - {name: 🚢 手动选择2, type: select, include-all: true}
  - {name: 🚁 自建节点, type: select, include-all: true, filter: "(?i)自建|self"}
  - {name: 📹 YouTube, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 🤖 AI, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 🇺🇸 美国自建自动, 直连]}
  - {name: 🪟 Microsoft, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 📲 Telegram, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 🇺🇸 美国自建自动, 直连]}
  - {name: 🎥 NETFLIX, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 💶 PayPal, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 💰 交易所, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 🇫🇷 法国自建自动, 直连]}
  - {name: 🎬 Emby, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [✈️ 手动选择, 🛩 手动选择备用, 🚢 手动选择2, 🚁 自建节点, 直连]}
  - {name: 🇺🇸 美国自建自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(自建|self))(?=.*(美|US|(?i)States|America))(?!.*(?i)WARP)"}
  - {name: 🇫🇷 法国自建自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(自建|self))(?=.*(法|FR|(?i)France))(?!.*(?i)WARP)"}

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
rules:
  - RULE-SET,private_ip,直连
  - RULE-SET,private_domain,直连
  - RULE-SET,direct_custom,直连
  - RULE-SET,proxy_custom,✈️ 手动选择
  - RULE-SET,proxylite,✈️ 手动选择
  - RULE-SET,github_domain,✈️ 手动选择
  - RULE-SET,emby_domain,🎬 Emby
  - RULE-SET,ai,🤖 AI
  - RULE-SET,ai_custom,🤖 AI
  - RULE-SET,binance_domain,💰 交易所
  - RULE-SET,okx_domain,💰 交易所
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,microsoft_custom,🪟 Microsoft
  - RULE-SET,apple_domain,直连
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,apple_ip,直连,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,acl4ssr_proxylite,✈️ 手动选择
  - RULE-SET,geolocation-!cn,✈️ 手动选择
  - RULE-SET,cn_domain,直连
  - RULE-SET,cn_ip,直连
  - MATCH,🐟 漏网之鱼

