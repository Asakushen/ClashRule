[custom]

;精简版Clash规则配置 - 软路由优化版
;专为软路由设计，规则数量控制在5000条以内
;包含核心分流：AI、Emby、Telegram、流媒体、国内外流量
;作者：Asakushen
;更新时间：2025-01-02

;=============分流规则=============
;广告拦截（可选，注释掉以提升性能）
;ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

;加密货币交易所（高频使用保留）
ruleset=💰 交易所,https://raw.githubusercontent.com/StricklandF/Filter/main/Binance.list
ruleset=💰 交易所,DOMAIN-SUFFIX,binance.com
ruleset=💰 交易所,DOMAIN-SUFFIX,okx.com
ruleset=💰 交易所,DOMAIN-SUFFIX,huobi.com
ruleset=💰 交易所,DOMAIN-SUFFIX,coinbase.com
ruleset=💰 交易所,DOMAIN-SUFFIX,bybit.com

;微软服务（轻量规则）
ruleset=Ⓜ️ Microsoft,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=Ⓜ️ Microsoft,clash-classic:https://raw.githubusercontent.com/asakushen/ClashRule/main/Microsoft.yaml

ruleset=🎬 Emby,clash-classic:https://raw.githubusercontent.com/asakushen/ClashRule/main/Emby.yaml
;特殊服务分流
;AI服务（仅保留主要AI服务）
ruleset=🤖 AI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml
ruleset=🤖 AI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude.yaml
ruleset=🤖 AI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.yaml
ruleset=🤖 AI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.yaml
ruleset=🤖 AI,DOMAIN-SUFFIX,aistudio.google.com
ruleset=🤖 AI,DOMAIN-KEYWORD,trae

;局域网直连
ruleset=🎯 国内直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list

;国内服务直连（使用精简规则）
ruleset=🎯 国内直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 国内直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=🎯 国内直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list


;流媒体服务（主要服务）
ruleset=📹 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🎥 Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=📺 Bilibili,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bilibili.list

;通讯软件
ruleset=📲 Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
;常用服务
ruleset=🍎 Apple,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list

;国外代理规则（轻量版）
ruleset=🚀 国外代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
ruleset=🐟 漏网之鱼,[]FINAL

;=============代理分组=============
;控制分组
custom_proxy_group=✈️ 手动选择`select`.*
custom_proxy_group=🛩️ 手动选择备用`select`.*
custom_proxy_group=🚢 手动选择2`select`.*
custom_proxy_group=🚁 自建节点`select`(自建|self|dev)

;常用服务分组
custom_proxy_group=📲 Telegram`select`[]DIRECT`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(自建|self|dev)
custom_proxy_group=🎬 Emby`select`[]🚀 国外代理`[]🎯 国内直连`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(Emby|emby)
custom_proxy_group=🤖 AI`select`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(美国|US)`(日本|JP)
custom_proxy_group=💰 交易所`select`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(新加坡|SG)`(香港|HK)`(日本|JP)`(美国|US)

;流媒体服务分组
custom_proxy_group=📹 YouTube`select`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(阿根廷|AR|Argentina)`(土耳其|TR|Turkey)`(俄罗斯|RU|Russia)`(澳门|MO|Macao)
custom_proxy_group=🎥 Netflix`select`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(新加坡|SG)`(香港|HK)`(台湾|TW)`(美国|US)
custom_proxy_group=📺 Bilibili`select`[]🎯 国内直连`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`(香港|HK)`(台湾|TW)

;其他服务分组
custom_proxy_group=🍎 Apple`select`[]🎯 国内直连`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点
custom_proxy_group=Ⓜ️ Microsoft`select`[]🎯 国内直连`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点

;系统分组
custom_proxy_group=🚀 国外代理`select`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点`.*
custom_proxy_group=🎯 国内直连`select`[]DIRECT`[]🚀 国外代理`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点
;custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 国外代理`[]🎯 国内直连`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]🚢 手动选择2`[]🚁 自建节点

enable_rule_generator=true
overwrite_original_rules=true